name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: When I ran `command`, it produced an error...
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: What should have happened instead?
      placeholder: The command should have...
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the issue
      placeholder: |
        1. Run command `example`
        2. Do something specific
        3. See error
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual behavior
      description: What actually happened? Include error messages if any
      placeholder: A 400 Bad Request error is thrown...
    validations:
      required: true

  - type: textarea
    id: screenshot
    attributes:
      label: Screenshot/Logs
      description: If applicable, add screenshots or paste error logs
      placeholder: Paste logs here or drag & drop screenshots

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System information where the bug occurred
      placeholder: |
        * Version: v1.2.3
        * OS: macOS 14.0 (23A344)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Any other information that might help us understand the issue
      placeholder: This started happening after...
